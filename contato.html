	<div class="ContainerPrincipal">
		<header>
			<div class="logo">
				<a href="index.html"><img src="imagem/logo.png"></a>

		<section id="txt-contato">
			<form name="meu_form" id="meu_form">
				<p class="nome">
					<label for="nome">Nome:</label><br>
						<input type="text" name="nome" id="nomeid" placeholder="EX:Maria Joaquina" required="required">
				</p>
				<p class="fone">
					<label for="fone">Fone:</label><br>
					<input type="phone" name="fone" id="foneid" placeholder="Ex:(xx)xxxxx-xxxx">
				</p>
				<p>
					<label for="email">Email:</label><br>
					<input type="email" name="email" id="emailid" placeholder="MariaJoaquina@gmail.com" required="required">
				</p>
				
				<textarea placeholder="mensagem" required="required">
				
				</textarea>
				<br>
				
				<button type="submit" form="meu_form">Enviar</button>
			</form>
		</section>
